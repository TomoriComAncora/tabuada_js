<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada JS</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Digite um número e confirme para gerar a tabuada</h1>
    <form id="multiplicacao-form">
      <div class="form-control">
        <label for="number">Tabuada do:</label>
        <input type="number" name="number" id="number" placeholder="EX.: 5" />
      </div>
      <div class="form-control">
        <label for="multiplicador">Quantas vezes:</label>
        <input
          type="number"
          name="multiplicador"
          id="multiplicador"
          value="10"
        />
      </div>
      <input type="submit" value="Calcular" />
    </form>
    <div id="multiplicacao-table">
      <h2 id="multiplicacao-title">Tabuada do número: <span></span></h2>
      <div id="multiplicacao-operacao">
        <p>Informe um número para ser calculada a tabuada...</p>
      </div>
    </div>
  </body>
</html>
